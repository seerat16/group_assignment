      h1 {

.event {

	height: 400px;
	display: flex;
	justify-content: center
}
p{
  font-family: 'Source Sans Pro';

  text-align: left;
}
#js-clock {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  margin-bottom: 100px;
  text-align:center;
}

.box {
  margin: 0 5px;
  text-align: center;
  text-transform: uppercase;
}

.box span {
  display: block;
  background: rgba(255, 255, 255, 0.05);
  font-family: 'Share Tech Mono', monospace;
  margin-bottom: 10px;
}

@media (min-width: 768px) {
  .box span {
    width: 120px;
    line-height: 120px;
    font-size: 64px;
  }
}

@media (min-width: 480px) and (max-width: 767px) {
  .box span {
    width: 90px;
    line-height: 90px;
    font-size: 48px;
  }
}

@media (max-width: 479px) {
  .box {
    font-size: 10px;
  }

  .box span {
    width: 60px;
    line-height: 60px;
    font-size: 36px;
  }
}

    <script>
      (function() {

var today = new Date();
var future = today.setDate(today.getDate() + 2);
var futureDate = new Date(future);

var deadline = futureDate.toISOString().slice(0, 10) + ' 15:50';

function pad(num, size) {
    var s = "0" + num;
    return s.substr(s.length-size);
}

function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.parse(new Date()),
      seconds = Math.floor((t / 1000) % 60),
      minutes = Math.floor((t / 1000 / 60) % 60),
      hours = Math.floor((t / (1000 * 60 * 60)) % 24),
      days = Math.floor(t / (1000 * 60 * 60 * 24));

  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function clock(id, endtime) {
  var days = document.getElementById(id + '-days')
      hours = document.getElementById(id + '-hours'),
      minutes = document.getElementById(id + '-minutes'),
      seconds = document.getElementById(id + '-seconds');

  var timeinterval = setInterval(function() {
    var t = getTimeRemaining(endtime);

    if (t.total <= 0){
      clearInterval(timeinterval);
    } else {
days.innerHTML = pad(t.days, 2);
hours.innerHTML = pad(t.hours, 2);
minutes.innerHTML = pad(t.minutes, 2);
seconds.innerHTML = pad(t.seconds, 2);
}
  }, 1000);
}

clock('js-clock', deadline);
})();
    </script>
